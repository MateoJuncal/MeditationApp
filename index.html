<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <div class="time-buttons">
        <button class="button"><p>2 Minutes</p></button>
        <button class="button"><p>5 Minutes</p></button>
        <button class="button"><p>10 Minutes</p></button>
      </div>
      <div class="timer">
        <button class="play-container">
          <img id="play" src="play-button.png" width="80%" />
        </button>
        <div class="time">
          <span id="count">00:00</span>
        </div>
      </div>
      <div class="ambient"></div>
    </div>
  </body>
</html>
